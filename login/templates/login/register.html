<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/static/common/css/font.css">
	<link rel="stylesheet" href="/static/common/css/xadmin.css">
    <script type="text/javascript" src="/static/common/js/jquery-3.2.1.js"></script>
    <script src="/static/common/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/common/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/common/js/cookie.js"></script>

</head>
<body class="login-bg">

    <div class="login layui-anim layui-anim-up">
        <div class="message">系统用户注册</div>
        <div id="darkbannerwrap"></div>
        {% for value in data%}
        <span class="x-red">{{item.message}}</span>
        {% endfor%}
        <form action="/register/" method="post" class="layui-form">
            {% csrf_token %}   <!--加入这行 -->
            <select name="typeOfUser">
                <option value ="student">学生</option>
                <option value ="teacher">教师</option>
            </select>
            <hr class="hr15">
            <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" placeholder="密码" lay-verify="required" type="password" class="layui-input">
            <hr class="hr15">
            <input type="submit" value="注册" lay-submit lay-filter="login" style="width:100%;">
            <hr class="hr15">
        </form>
            <a href="/login/"><input type="button" value="返回" lay-submit lay-filter="login" style="width:100%;"></a>
            <hr class="hr20" >
    </div>
