<!DOCTYPE html>
<html class="x-admin-sm">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/common/css/font.css">
    <link rel="stylesheet" href="/static/common/css/xadmin.css">
    <script type="text/javascript" src="/static/common/js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="/static/common/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/common/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/common/js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form action="/monitor/camera-edit/?id={{ camera_dict.id }}" method="POST" class="layui-form">
          {% csrf_token %}
          <div class="layui-form-item">
              <label for="id" class="layui-form-label">
                  <span class="x-red">*</span>ID
              </label>
              <div class="layui-input-inline">
                  <input type="text" value="{{ camera_dict.id }}" disabled id="camera_id" name="camera_id" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  摄像头序号
              </div>
          </div>

          <div class="layui-form-item">
              <label for="name" class="layui-form-label">
                  摄像头名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" value="{{ camera_dict.name }}" id="name" name="name" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  摄像头的别名
              </div>
          </div>

          <div class="layui-form-item">
              <label for="location" class="layui-form-label">
                  安装位置
              </label>
              <div class="layui-input-inline">
                  <input type="text" value="{{ camera_dict.location }}" id="location" name="location" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  摄像头的所在地点
              </div>
          </div>

          <div class="layui-form-item">
              <label class="layui-form-label"><span class="x-red">*</span>工作状态</label>
              <div class="layui-input-block">
                  <input type="radio" name="is_working" value="开启" title="开启" {% if camera_dict.is_working is True %}checked{% endif %}/>
                  <input type="radio" name="is_working" value="关闭" title="关闭" {% if camera_dict.is_working is False %}checked{% endif %}/>
              </div>
          </div>

          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <input type="submit" name="submit" id="submit" class="layui-btn" lay-filter="submit" lay-submit="" value="确认修改"/>
          </div>
      </form>
    </div>
  </body>
</html>
