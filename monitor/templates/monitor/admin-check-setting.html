<html class="x-admin-sm">

  <head>
    <meta charset="UTF-8">
    <title>管理员-识别设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/common/css/font.css">
    <link rel="stylesheet" href="/static/common/css/xadmin.css">
    <script type="text/javascript" src="/static/common/js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="/static/common/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/common/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/common/js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item" hidden="hidden">
              <label class="layui-form-label">
                  <span class="x-red">*</span>id：
              </label>
              <div class="layui-form-mid">
                  <b>{{ setting_dict.id }}</b>
                  <input type="text" id="id" name="id" lay-verify="required" value="{{ setting_dict.id }}">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  该设置唯一识别方式
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">
                  <span class="x-red">*</span>对象检测：
              </label>
              <div class="layui-input-block">
                  <input type="radio" name="is_auto_detecting" value="True" title="开启" {% if setting_dict.is_auto_detecting is True %}checked{% endif %}/>
                  <input type="radio" name="is_auto_detecting" value="False" title="关闭" {% if setting_dict.is_auto_detecting is False %}checked{% endif %}/>
              </div>
              <div class="layui-form-mid layui-word-aux">
                  自动检测该系统拍摄的照片中的物体
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">
                  <span class="x-red">*</span>对象检测算法与模型：
              </label>
              <div class="layui-input-inline">
                  <select name="detection_model" id="detection_model" lay-verify="required">
                    <option value="TinyYOLOv3" {% if setting_dict.detection_model == 'TinyYOLOv3' %}selected{% endif %}> TinyYOLOv3 </option>
                    <option value="YOLOv3" {% if setting_dict.detection_model == 'YOLOv3' %}selected{% endif %}> YOLOv3 </option>
                    <option value="RetinaNet" {% if setting_dict.detection_model == 'RetinaNet' %}selected{% endif %}> RetinaNet </option>
                  </select>
              </div>
              <div class="layui-form-mid layui-word-aux">
                  支持RetinaNet、YOLO算法进行对象检测
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">
                  <span class="x-red">*</span>对象检测速度：
              </label>
              <div class="layui-input-inline">
                  <select name="detection_speed" id="detection_speed" lay-verify="required">
                    <option value="normal" {% if setting_dict.detection_speed == 'normal' %}selected{% endif %}> normal </option>
                    <option value="fast" {% if setting_dict.detection_speed == 'fast' %}selected{% endif %}> fast </option>
                    <option value="faster" {% if setting_dict.detection_speed == 'faster' %}selected{% endif %}> faster </option>
                    <option value="fastest" {% if setting_dict.detection_speed == 'fastest' %}selected{% endif %}> fastest </option>
                    <option value="flash" {% if setting_dict.detection_speed == 'flash' %}selected{% endif %}> flash </option>
                  </select>
              </div>
              <div class="layui-form-mid layui-word-aux">
                  为了确保对象检测精准度，高速模式下最好使用高精度模型
              </div>
          </div>

          <div class="layui-form-item">
              <label class="layui-form-label">
                  <span class="x-red">*</span>图像预测：
              </label>
              <div class="layui-input-block">
                  <input type="radio" name="is_auto_predicting" value="True" title="开启" {% if setting_dict.is_auto_predicting is True %}checked{% endif %}/>
                  <input type="radio" name="is_auto_predicting" value="False" title="关闭" {% if setting_dict.is_auto_predicting is False %}checked{% endif %}/>
              </div>
              <div class="layui-form-mid layui-word-aux">
                  自动预测该系统拍摄照片的内容
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">
                  <span class="x-red">*</span>图像预测算法与模型：
              </label>
              <div class="layui-input-inline">
                  <select name="prediction_model" id="prediction_model" lay-verify="required">
                    <option value="SqueezeNet" {% if setting_dict.prediction_model == 'SqueezeNet' %}selected{% endif %}> SqueezeNet </option>
                    <option value="RetinaNet" {% if setting_dict.prediction_model == 'RetinaNet' %}selected{% endif %}> RetinaNet </option>
                    <option value="InceptionV3" {% if setting_dict.prediction_model == 'InceptionV3' %}selected{% endif %}> InceptionV3 </option>
                    <option value="DenseNet" {% if setting_dict.prediction_model == 'DenseNet' %}selected{% endif %}> DenseNet </option>
                  </select>
              </div>
              <div class="layui-form-mid layui-word-aux">
                  提供四种不同的算法及模型来执行图像预测操作
              </div>
          </div>

          <div class="layui-form-item">
              <label class="layui-form-label">
                  <span class="x-red">*</span>图像预测速度：
              </label>
              <div class="layui-input-inline">
                  <select name="prediction_speed" id="prediction_speed" lay-verify="required">
                    <option value="normal" {% if setting_dict.prediction_speed == 'normal' %}selected{% endif %}> normal </option>
                    <option value="fast" {% if setting_dict.prediction_speed == 'fast' %}selected{% endif %}> fast </option>
                    <option value="faster" {% if setting_dict.prediction_speed == 'faster' %}selected{% endif %}> faster </option>
                    <option value="fastest" {% if setting_dict.prediction_speed == 'fastest' %}selected{% endif %}> fastest </option>
                  </select>
              </div>
              <div class="layui-form-mid layui-word-aux">
                  为了确保图像预测精准度，高速模式下最好使用高精度模型
              </div>
          </div>

          <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="submit">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
          </div>
      </form>
    </div>
    <script type="text/javascript">
      layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;

        // using jQuery CSRF令牌认证
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        var csrftoken = getCookie('csrftoken');

        function csrfSafeMethod(method) {
            // 这些HTTP方法不要求CSRF包含
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });


        //监听submit提交,submit(*)中的 * 号为事件过滤器的值，是在绑定执行提交的元素时设定的按钮属性lay-filter="*"
        form.on('submit(submit)', function(data){
          //console.log(data);  //data.elem, data.form, data.field的总和
          //console.log(data.elem);   //被执行事件的元素DOM对象，一般为button对象
          //console.log(data.form);   //被执行提交的form对象，一般在存在form标签时才会返回
          //console.log(data.field);  //当前容器的全部表单字段，名值对形式：{name: value}
          //console.log(JSON.stringify(data.field));  //当前容器的全部表单字段，序列化为JSON
          //return false; //停止js脚本，阻止表单跳转。如果需要表单跳转，去掉这段即可。

          //利用jQuery.ajax()发异步，把数据提交给django
          $.ajax({
              url: "/monitor/admin-check-setting/",  //链接地址，字符串表示
              data: {'setting': JSON.stringify(data.field)},   //{name: 'jenny'},    //需发送到服务器的数据，GET与POST都可以，格式为{A: '...', B: '...'}
              type: "POST",     //"POST" 或 "GET"，请求类型
              dataType: "json",     //服务器响应的数据类型，字符串表示；当填写为json时，回调函数中无需再对数据反序列化为json
              success: function(data) {     //请求成功后，服务器回调的函数
                  if(data.msg === 'success') {
                      console.log("设置修改成功！");
                      //弹出成功提示框，点击确定后关闭窗口
                      layer.alert("设置修改成功！", {icon: 1},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                      });
                      return false;
                  }
                  else {
                      console.log("设置修改失败！");
                      //弹出失败提示框，点击确定后关闭窗口
                      layer.alert("设置修改失败！", {icon: 2},function () {
                        window.location.reload()
                      });
                      return false;
                  }
               }
          });
          return false;
        });
      });
    </script>
  </body>
</html>
